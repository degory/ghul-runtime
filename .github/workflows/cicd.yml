# CI/CD pipeline. 

name: CI/CD

on:
  pull_request:
  push:
    branches:
      - "main"
env:
  CI: true

jobs:
  build:
    name: Build .NET executable
    runs-on: ubuntu-latest
    container: ghul/devcontainer:dotnet
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2

    - name: Show compiler version
      run: /usr/bin/ghul

    - name: Show SDKs
      run: dotnet --list-sdks
                    
    - name: Pack
      run: dotnet pack

    - name: Publish
      run: dotnet nuget push ./nupkg/*.nupkg -k ${GITHUB_TOKEN} -s https://nuget.pkg.github.com/degory/index.json --skip-duplicate --no-symbols true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload .NET executable
      uses: actions/upload-artifact@v2
      with:
        name: executable-dotnet
        path: nupkg

